engines:
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  eslint:
    enabled: true
    channel: "eslint-4"
    checks:
      import/no-unresolved:
        enabled: false
  fixme:
    enabled: true
ratings:
  paths:
  - "src/**"
  - "**.js"
exclude_paths:
- tests/**/*
- dist/**/*
- node_modules/**/*
